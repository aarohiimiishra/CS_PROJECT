<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diet Plan</title>
    
    <!-- 1. Link to the SHARED stylesheet (for the nav bar) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- 2. Link to THIS PAGE'S stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/diet.css') }}">
</head>
<body>

    <!-- COPY the exact same <nav> from index.html -->
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">FitnessApp</a>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('workout') }}">Workouts</a></li>
                <li><a href="{{ url_for('diet') }}">Diet</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT FOR THIS PAGE -->
    <main>
        <div class="content-container">
            
            <!-- LEFT SIDE: DIET FORM -->
            <div class="diet-form">
                <h2>Get My Diet Plan</h2>
                <p>Fill out your details to generate a personalized diet plan.</p>
                <!-- This form will be handled by JavaScript -->
                <form id="get-diet-form">
                    <div class="form-group">
                        <label for="age">Your Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">--Select--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preference">Dietary Preference</label>
                        <select id="preference" name="preference" required>
                            <option value="">--Select--</option>
                            <option value="nonveg">Non-Vegetarian</option>
                            <option value="veg">Vegetarian</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="button-primary">Generate Plan</button>
                </form>
            </div>

            <!-- RIGHT SIDE: DIET PLAN DISPLAY -->
            <div class="diet-plan">
                <h2>Your 7-Day Plan</h2>
                <!-- JavaScript will add the diet plan here -->
                <div id="diet-plan-container">
                    <p>Your plan will appear here after you submit the form.</p>
                </div>
            </div>

        </div>
    </main>

    <!-- COPY the exact same <footer> from index.html -->
    <footer>
        <p>&copy; 2025 CS PROJECT</p>
    </footer>

    <!-- Link to this page's JavaScript file -->
    <script src="{{ url_for('static', filename='js/diet.js') }}"></script>
</body>
</html>
