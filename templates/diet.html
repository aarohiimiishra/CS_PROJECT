<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diet Plan - VIORA</title>
    
    <!-- 1. Link to the SHARED stylesheet (for the nav bar) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- 2. Link to THIS PAGE'S stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/diet.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="VIORA Logo" class="logo-img">
                <span>VIORA</span>
            </a>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('workout') }}">Workouts</a></li>
                <li><a href="{{ url_for('my_plan') }}">My Plan</a></li>
                <li><a href="{{ url_for('diet') }}">Diet</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <div class="page-header">
            <h1>Generate Your Diet Plan</h1>
        </div>

        <div class="content-container">
            
            <!-- LEFT SIDE: DIET FORM -->
            <div class="diet-form">
                <h2>Get My Diet Plan</h2>
                <p>Fill out your details to generate a personalized 7-day meal plan.</p>
                
                <form id="get-diet-form">
                    <div class="form-group">
                        <label for="age">Your Age</label>
                        <input type="number" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">--Select--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preference">Dietary Preference</label>
                        <select id="preference" name="preference" required>
                            <option value="">--Select--</option>
                            <option value="nonveg">Non-Vegetarian</option>
                            <option value="veg">Vegetarian</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="button-primary">Generate Plan</button>
                </form>
            </div>

            <!-- RIGHT SIDE: DIET PLAN DISPLAY -->
            <div class="diet-plan">
                <h2>Your 7-Day Plan</h2>
                <!-- JavaScript will add the diet plan here -->
                <div id="diet-plan-container">
                    <p id="placeholder-text">Your plan will appear here after you submit the form.</p>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 VIORA PROJECT</p>
    </footer>

    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <script src="{{ url_for('static', filename='js/diet.js') }}"></script>
</body>
</html>
