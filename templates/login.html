<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viorá - Login</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #fff7f0; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 90vh; 
        }
        .container { 
            width: 380px; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            border-top: 5px solid #ea5a3c; 
        }
        h2 { color: #ea5a3c; text-align: center; margin-top: 0; }
        
        label { font-size: 0.9rem; font-weight: 600; color: #555; display: block; margin-top: 15px; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 5px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1rem;
        }
        
        button { 
            width: 100%; 
            padding: 12px; 
            margin-top: 25px; 
            border-radius: 50px; 
            border: none; 
            background: linear-gradient(45deg, #f9b652, #ea5a3c); 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        
        /* Hyperlinks Section */
        .links { 
            text-align: center; 
            margin-top: 20px; 
            font-size: 0.9rem; 
        }
        a { color: #ea5a3c; text-decoration: none; font-weight: 600; }
        a:hover { text-decoration: underline; } 
        .error { color: red; text-align: center; margin-top: 10px; font-size: 0.85rem; min-height: 1.2em; }
        .nav-home { display: block; text-align: center; margin-bottom: 20px; color: #777; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="nav-home">← Back to Home</a>
        <h2>Welcome Back</h2>
        <label>Name</label>
        <input type="text" id="loginName" placeholder="Enter your name" 
               oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')">
        <label>Password</label>
        <input type="password" id="loginPass" placeholder="Enter your password">
        <button id="loginBtn">Login</button>
        <div id="msg" class="error"></div>
        <div class="links">
            <a href="forgot.html">Forgot Password?</a>
            <br><br>
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>
    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const msgDiv = document.getElementById('msg');
            msgDiv.innerText = "";
            //input
            const name = document.getElementById('loginName').value.trim();
            const pass = document.getElementById('loginPass').value.trim();
            if (name.length < 2) {
                msgDiv.innerText = "Error: Name must be at least 2 letters long.";
                return;
            }
            if (pass === "") {
                msgDiv.innerText = "Error: Please enter your password.";
                return;
            }
            let users = JSON.parse(localStorage.getItem('vioraUsers')) || [];
            const user = users.find(u => u.name.toLowerCase() === name.toLowerCase() && u.pass === pass);

            if (user) {
                alert("Login Successful! Welcome, " + user.name);
                window.location.href = "index.html"; // Redirect to home
            } else {
                msgDiv.innerText = "Invalid Name or Password.";
            }
        });
    </script>
</body>
</html>
