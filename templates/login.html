<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VIORA</title>
    <!-- Link to main.css for variables and fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Link to the new auth.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h2>Welcome Back</h2>
        <form id="login-form"> <!-- ID added for JavaScript -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button-primary">Login</button>
        </form>
        
        <!-- Message area for errors or success -->
        <div id="auth-message"></div>

        <p>New to Viora? <a href="{{ url_for('register_page') }}">Create an account</a>.</p>
    </div>

    <!-- Link to this page's JavaScript file -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
