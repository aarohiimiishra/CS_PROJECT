<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitnessApp</title>
    <!-- Link to the SHARED stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Re-use the SAME stylesheet from registration -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head><body>
    <!-- COPY the exact same <nav> from index.html -->
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">FitnessApp</a>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('workout') }}">Workouts</a></li>
                <li><a href="{{ url_for('diet') }}">Diet</a></li>
            </ul>
        </div>
    </nav>

    <!-- LOGIN FORM -->
    <main class="auth-container">
        <div class="auth-form-box">
            <h2>Log In to Your Account</h2>
            
            <!-- This form will be handled by JavaScript -->
            <form id="login-form">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="button-primary">Login</button>
            </form>
            
            <!-- Message area for errors or success -->
            <div id="auth-message"></div>

            <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem;">
                Don't have an account? 
                <a href="{{ url_for('register_page') }}">Register here</a>
            </p>

        </div>
    </main>

    <!-- Link to this page's JavaScript file -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</body>
</html>
