<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitnessApp</title>
    <!-- Link to the SHARED stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Link to a new stylesheet for auth pages -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <!-- COPY the exact same <nav> from index.html -->
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">FitnessApp</a>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('workout') }}">Workouts</a></li>
                <li><a href="{{ url_for('diet') }}">Diet</a></li>
            </ul>
        </div>
    </nav>

    <!-- REGISTRATION FORM -->
    <main class="auth-container">
        <div class="auth-form-box">
            <h2>Create Your Account</h2>
            
            <!-- This form will be handled by JavaScript -->
            <form id="register-form">
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <hr>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (in cm)</label>
                    <input type="number" id="height" name="height" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (in kg)</label>
                    <input type="number" step="0.1" id="weight" name="weight" required>
                </div>

                <button type="submit" class="button-primary">Register</button>
            </form>
            
            <!-- Message area for errors or success -->
            <div id="auth-message"></div>

        </div>
    </main>

    <!-- Link to this page's JavaScript file -->
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>

    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
</body>
</html>
