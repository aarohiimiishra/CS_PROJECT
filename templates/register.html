<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VIORA</title>
    <!-- Link to main.css for variables and fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Link to the new auth.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h2>Join Viora</h2>
        <form id="register-form"> <!-- ID added for JavaScript -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <hr>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="height">Height (in cm)</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="form-group">
                <label for="weight">Weight (in kg)</label>
                <input type="number" step="0.1" id="weight" name="weight" required>
            </div>

            <button type="submit" class="button-primary">Create Account</button>
        </form>
        
        <!-- Message area for errors or success -->
        <div id="auth-message"></div>

        <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a>.</p>
    </div>

    <!-- Link to this page's JavaScript file -->
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
    <!-- Global JS for nav bar logic if needed later, though this page has no nav bar -->
    <!-- <script src="{{ url_for('static', filename='js/global.js') }}"></script> -->
</body>
</html>
