<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workouts - VIORA</title>
    
    <!-- Link to the SHARED stylesheet (for the nav bar) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Link to THIS PAGE'S stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/workout.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="VIORA Logo" class="logo-img">
                <span>VIORA</span>
            </a>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('workout') }}">Workouts</a></li>
                <li><a href="{{ url_for('my_plan') }}">My Plan</a></li>
                <li><a href="{{ url_for('diet') }}">Diet</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <div class="page-header">
            <h1>TRACK YOUR PROGRESS</h1>
        </div>

        <div class="content-container">
            
            <!-- LEFT SIDE: WORKOUT FORM -->
            <div class="workout-form">
                <h2>Log a New Workout</h2>
                <form id="log-workout-form">
                    <div class="form-group">
                        <label for="exercise">Exercise Name</label>
                        <input type="text" id="exercise_name" name="exercise_name" required>
                    </div>
                    <div class="form-group">
                        <label for="sets">Sets</label>
                        <input type="number" id="sets" name="sets" required>
                    </div>
                    <div class="form-group">
                        <label for="reps">Reps (per set)</label>
                        <input type="number" id="reps" name="reps" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (in kg)</label>
                        <input type="number" id="weight" name="weight">
                    </div>
                    <button type="submit" class="button-primary">Add Workout</button>
                </form>
            </div>

            <!-- RIGHT SIDE: WORKOUT LIST -->
            <div class="workout-list">
                <h2>My Logged Workouts</h2>
                <div id="logged-workouts-container"></div> 
                <p id="no-workouts-message" style="display: none;">You haven't logged any workouts yet.</p>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 VIORA PROJECT</p>
    </footer>

    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <script src="{{ url_for('static', filename='js/workout.js') }}"></script>
</body>
</html>
